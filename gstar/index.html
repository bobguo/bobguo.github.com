<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Github Star Tagger</title><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="css/selectize.bootstrap3.css"><link rel="stylesheet" type="text/css" href="css/app.min.css"><script type="text/javascript" src="js/jquery.min.js"></script><script type="text/javascript" src="js/selectize.min.js"></script><script type="text/javascript" src="js/angular.min.js"></script><script type="text/javascript" src="js/ui-bootstrap.min.js"></script><script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script><script type="text/javascript" src="js/app.min.js"></script></head><body ng-app="githubStarTagger" ng-controller="starsController" ng-init="init()" ng-cloak><header class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-brand"><span class="fa-stack"><i class="fa fa-star fa-stack-2x"></i> <i class="fa fa-github-alt fa-stack-1x"></i></span> Github Star Tagger</div><button type="button" class="btn btn-primary navbar-btn navbar-right" ng-click="settings()"><i class="fa fa-cog"></i></button><form action="" class="navbar-form col-md-8"><div class="form-group row"><div class="input-group navbar-left col-md-4"><span class="input-group-addon"><i class="fa fa-search"></i></span> <input type="text" class="form-control" placeholder="Search" ng-model="searchText"> <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="searchText = ''"><i class="fa fa-times"></i></button></span></div><div class="input-group navbar-left col-md-3"><span class="input-group-addon"><i class="fa fa-file-code-o"></i></span><select class="form-control" ng-model="filterLanguage" ng-options="option for option in availableLanguages"><option value="">All</option></select></div><div class="input-group navbar-left col-md-4"><span class="input-group-addon"><i class="fa fa-sort-amount-desc"></i></span><select class="form-control" ng-model="sortOrder"><option value="+index">Starred (Newest First)</option><option value="-index">Starred (Oldest First)</option><option value="+name">Name (A-Z)</option><option value="-name">Name (Z-A)</option></select></div></div></form></div></header><div id="loading" class="col-md-1" ng-show="loading"><i class="fa fa-spinner fa-5x fa-spin"></i></div><div id="container" class="container-fluid" ng-show="!loading"><div class="well well-sm"><ul class="list-inline"><li><i class="fa fa-tags fa-2x" ng-click="filterTags = []"></i></li><li ng-repeat="tag in allTags"><button type="button" class="btn btn-default" ng-click="toggleTagFilter(tag)" ng-class="{'btn-primary': filterTags.indexOf(tag) != -1}">{{ tag }}</button></li></ul></div><table class="table table-striped"><thead><tr><th class="col-md-2">Project</th><th class="col-md-1">Author</th><th class="col-md-1">Language</th><th class="col-md-5">Description</th><th class="col-md-3">Tags</th></tr></thead><tbody><tr ng-repeat="star in filtered = (stars | filter:{searchableText:searchText} | languageFilter:filterLanguage | tagFilter:filterTags | orderBy:sortOrder) | paginate:currentPage:starsPerPage"><td><a href="{{ star.url }}">{{ star.name }}</a></td><td>{{ star.author }}</td><td>{{ star.language }}</td><td>{{ star.description }}</td><td><select multiple="multiple" selectize="{create: true}" options="allTags" ng-model="star.tags"></select></td></tr></tbody><tfoot><tr><td colspan="5" class="text-center"><pagination total-items="filtered.length" items-per-page="starsPerPage" ng-model="currentPage" max-size="9" boundary-links="true"></pagination></td></tr></tfoot></table></div></body></html>
